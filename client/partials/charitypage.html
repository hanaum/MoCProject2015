<div ng-controller="charityController">
    <header class="headeruser navbar-fixed-top">
        <div class="container">
            <h1 class="logo pull-left">
                <a href="/#userdashboard">
                    <span class="logo-title">Pledge-A-Thons</span>
                </a>
            </h1><!--//logo-->
            <nav id="main-nav" class="main-nav navbar-right" >
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button><!--//nav-toggle-->
                </div><!--//navbar-header-->
                <div class="navbar-collapse collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">

                        <li class="nav-item"><a href="/#charities">Charities</a></li>
                        <li class="nav-item"><a href="#/userdashboard">Profile</a></li>
                        <li class="nav-item last"><a data-toggle="modal" data-target="#login"  href="" ng-click="logout()">Logout</a></li>

                    </ul><!--//nav-->
                </div><!--//navabr-collapse-->
            </nav><!--//main-nav-->
        </div>
    </header>
    <div class="container">
        <h2 class="userheaders">Participating Charities</h2>
     <!--    <p>{{charities}}</p> -->
        <div class="container">
            <div class="row">
                <div class="item col-md-12 col-sm-12 col-xs-12">
                    <div class="content">
                        <table id="charities">
                            <thead>
                                <th class="ctheads">Charity</th>
                                <th class="ctheads">Description</th>
                                <th class="ctheads">Email</th>
                                <th class="ctheads">Number</th>
                                <th class="ctheads"># Upcoming Tasks</th>
                            </thead>

                            <tbody ng-repeat="charity in charities">
                                <td><a href="/#charityTasks/{{charity._id}}">{{charity.name}}</a></td>
                                <td>{{charity.description}}</td>
                                <td>{{charity.email}}</td>
                                <td>{{charity.number}}</td>
                                <td>{{charity.count}}</td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
