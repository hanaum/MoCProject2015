<div class="container" ng-controller="profilesController">
  <a href="#/dashboard">Home</a> | <a href="#/">Logout</a>
  <h3><span ng-bind="profile.name"></span>'s Bucket List</h3>
  <h4>Done</h4>
  <ul class="list-unstyled">
    <li ng-repeat="item in profile.list" ng-show="item.done">
      <input type="checkbox" checked ng-disabled="user._id != item._owner" ng-model="item.done" ng-click="toggleDone(item._id)">
      <span ng-bind="item._owner.name">Oliver</span> | 
      <span ng-bind="item.title">Climb Mt. Everest</span> - 
      <span ng-bind="item.description">Lorem ipsum whatever goes after...</span> - 
      <span ng-bind="item.date | date: 'longDate'">Sep. 15, 2014</span>
    </li>
  </ul>
  <h4>Pending</h4>
  <ul class="list-unstyled">
    <li ng-repeat="item in profile.list" ng-show="!item.done">
      <input type="checkbox" ng-disabled="user._id != item._owner" ng-model="item.done" ng-click="toggleDone(item._id)">
      <span ng-bind="item._owner.name">Oliver</span> | 
      <span ng-bind="item.title">Climb Mt. Everest</span> - 
      <span ng-bind="item.description">Lorem ipsum whatever goes after...</span> - 
      <span ng-bind="item.date | date: 'longDate'">Sep. 15, 2014</span>
    </li>
  </ul>

</div>
