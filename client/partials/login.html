<div class="container" ng-controller="usersController">
  <h3>Bucket Lists</h3>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-2">Name:</label>
      <div class="col-sm-10">
        <input id="name" type="text" ng-model="name" class="form-control">
      </div>
    </div>
    <div class="text-right">
      <button ng-click="logIn()" class="btn btn-default">Enter</button>
    </div>
  </form>
</div>
