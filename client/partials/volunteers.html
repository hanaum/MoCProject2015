        <div class="container">
            <h1 class="logo pull-left">
                <a href="#/userdashboard">
                    <span class="logo-title">devAid</span>
                </a>
            </h1><!--//logo-->
            <nav id="main-nav" class="main-nav navbar-right" >
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button><!--//nav-toggle-->
                </div><!--//navbar-header-->
                <div class="navbar-collapse collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">

                    </ul><!--//nav-->
                </div><!--//navabr-collapse-->

        </div>
    </header>
        <!--//header-->
    <div class="container">
        <h3 class="userheaders">{{task.title}}</h3>
        <h5>Description: </h5>
        <p>{{task.description}}</p>
     <!--    <p>{{charities}}</p> -->

        <h3 class="volunteerheader">Volunteers</h3>
     <!--    <p>{{charities}}</p> -->
        <div class="container">
            <div class="row">
                <div class="item col-md-12 col-sm-12 col-xs-12">
                    <div class="content">
                        <table id="volunteers">
                            <thead>
                                <th class="ctheads">Name</th>
                                <th class="ctheads">Email</th>
                                <th ng-show="task.completion == false" class="ctheads">Total Tasks Completed</th>
                                <th ng-show="task.completion == true"class="ctheads">Hours</th>
                                <th class="ctheads">Total Raised</th>
                                <th ng-show="task.completion == false" class="ctheads">Actions</th>
                            </thead>

                            <tbody>
<!--
                                <tr ng-repeat="volunteer in volunteers">
                                    <td><a href="">{{volunteer._user.name}}</a></td>
                                    <td>{{volunteer._user.email}}</td>

                                    <td ng-show="volunteer.completion == false"></td>
                                    <td ng-show="volunteer.completion == true">{{volunteer.hours}}</td>
                                    <td>$ {{volunteer.total}}</td>
                                    <td ng-show="task.completion == false"><button class="actionbtn btn btn-cta-primary">Donate</button>  <button class="actionbtn btn btn-cta-primary">Remove</button></td>
                                </tr> -->
                                <tr>
                                    <td>dfg</td>
                                    <td>dfsg</td>
                                    <td>sfg</td>
                                    <td>1</td>
                                    <td>2</td>
                                    <td><button type="button" class="actionbtn btn btn-cta-primary" data-toggle="modal" data-target="#donateModal">Donate</button><button class="actionbtn btn btn-cta-primary">Remove</button></td>
                                </tr>

                            </tbody>
                        </table>
                        <h3 class="text-center" ng-bind="message"></h3>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="donateModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">You've chosen to Donate!</h4>
          </div>
          <div class="modal-body">
            <p>Donation Steps</p>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" ng-click="volPage(taskId)" class="btn btn-default">Yes</button> -->
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
</div>
